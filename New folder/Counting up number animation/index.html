<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.js"></script>
  </head>

  <body>

  <div class="middle">
    <div class="counting-sec">
      <div class="inner-width">
        
          <div class="col">  
          <i class="fas fa-syringe" style="transform: rotate(270deg);"></i>
          <div class="num"> 4  </div>
          out of 10 Diabetics <br> use insulin injections In India and Gulf.
            </div>

        <div class="col">
          <i class="far fa-hospital"></i>
          <div class="num">76</div>
          Indian diabetics per 100 have uncontrolled diabetes.
        </div>

        <div class="col">
          <i class="fas fa-chart-line"></i>
          <div class="num">134,000,000</div>
          Diabetes cases projected in India by 2045.
        </div>

        
      </div>
    </div>
  </div>


  <script type="text/javascript">
    $(".num").counterUp({delay:10,time:1000});
  </script>


  </body>
</html>
